<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Friend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <img src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80" alt="Model">

        <h1> Gina Jules</h1>

        <h3> Follow Gina Jules</h3>

        <button id="add">Follow</button>
       
        
    </div>

    <script>

        let msg = document.querySelector("h3")
     
        let add = document.querySelector("#add")

        let flag = 0

        add.addEventListener("click",function(){

            if(flag == 0){
            msg.innerHTML = "Now following Gina Jules"
            msg.style.color = "green"
            add.innerHTML ="Unfollow"
            flag = 1
            console.log("flage shai ahi")
        } else{
            msg.innerHTML = "Unfollowed"
            msg.style.color = "Red"
            add.innerHTML ="Follow"
            flag = 0 
        }
           
        })
    
    </script>

</body>
</html>
